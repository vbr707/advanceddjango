
<html>
<body>

    {% if data %}
   <table align="center">
       <tr>
           <th width="100">IDNO</th>
           <th width="100">NAME</th>
           <th width="100">SALARY</th>
           <th width="100">PHOTO</th>
       </tr>

      {% for x in data %}
       <tr>
           <th width="100">{{ x.idno }}</th>
           <th width="100">{{ x.name }}</th>
           <th width="100">{{ x.salary }}</th>
           <th width="100">
               <a href="{{ x.image.url }}">
                <img src="{{ x.image.url }}" width="100" height="100">
               </a>
           </th>
       </tr>
       {% endfor %}
   </table>

        {% else %}

    <h3>{{ message }}</h3>
    {% endif %}

</body>
</html>
