<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>image</title>
  </head>
  <body>

<div align="center">
<form action="/savedetails/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr><th>Employee details</th></tr>
        <tr><td> <input type="number" name="idno" required placeholder="IDNO"> </td></tr>
        <tr><td> <input type="text" name="name" required placeholder="NAME"> </td></tr>
        <tr><td> <input type="number" name="salary" required placeholder="SALARY"> </td></tr>
        <tr><th> <input type="file" name="image"> </th></tr>
        <tr><th> <input type="submit" value="save"> </th></tr>
    </table>

</form>
    <a href="/viewall/" name="viewall"> view all employee details</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
