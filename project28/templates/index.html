<html lang="en">

<body> <div align="center">


    <form action="pcheck" method="post">
        {% csrf_token %}
        <h2>post check</h2>
        <input type="text" name="pname" placeholder="Username" required> <br>
        <input type="password" name="ppassword" placeholder="Password" required> <br>
        <button type="submit">send</button>
    </form>
</div>
<br>
<div align="center">

    <form action="gcheck">
        <h2>get check</h2>
        <input type="text" name="gname" placeholder="Username" required> <br>
        <input type="password" name="gpassword" placeholder="Password" required> <br>
        <button type="submit">send</button>
    </form>
    <br><br>
<a href="checkpost"> click for post </a>
    <br><br>

<a href="checkget"> click for get </a>
</div>
</body>
</html>
