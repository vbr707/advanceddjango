<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <title>employee</title>
  </head>
  <body>
    <div align="center">
        <form action="/savedetails/" method="post" style="font-family: 'Rokkitt', serif;">
            {% csrf_token %}
            <input type="number" name="idno" placeholder="IDNO" required> <br>
            <input type="text" name="name" placeholder="NAME" required> <br>
            <input type="number" name="age" placeholder="AGE" required> <br>
            <input type="number" name="salary" placeholder="SALARY" required> <br>
            <select name="desig" required>Designation: <br>
                <option value="select">select</option>
                <option value="lecturer">lecturer</option>
                <option value="principal">principle</option>
                <option value="manager">manager</option>
                <option value="attender">attender</option>
            </select> <br> <br>
           <b> shift: </b>  <input type="radio" name="r" value="morning" checked>morning
                                <input type="radio" name="r" value="afternoon">aftenoon
            <br> <br>
           <b> Loans: </b>
            <input type="checkbox" name="cb" value="Car">Car
            <input type="checkbox" name="cb" value="Home">Home
            <input type="checkbox" name="cb" value="Personal">Personal
            <input type="checkbox" name="cb" value="no loan" checked>No Loan
            <br> <br>
            <input type="submit" value="save">

        </form>
    </div>
    <br><br><br>
    <div align="center">
        {{ idno }} <br>
        {{ name }} <br>
        {{ age }} <br>
        {{ salary }} <br>
        {{ desig }} <br>
        {{ r }} <br>
        {{ cb }} <br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
